<!DOCTYPE html>
<html>
    <head>
        <title> Multiple Kinect Platform Web Client </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Core Stylesheet -->
        
        <link rel="stylesheet" href="/CSS/libraries/bootstrap.min.css">
        <link rel="stylesheet" href="/CSS/libraries/bootstrap-theme.min.css">

        <!-- Page Level Stylesheet -->
        
        <link rel="stylesheet" href="/CSS/training.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">MKPS</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="ordering.html">Ordering</a></li>
                    <li><a href="calibration.html">Calibration</a></li>
                    <li class="active"><a href="training.html">Training</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="sensors" class="panel panel-primary">
                <div class="panel-heading">
                    Client Info (Count=<span id="sensor-info-count"></span>)
                </div>
                <table id="sensor-info" class="table">
                    <thead>
                        <tr>
                            <th>Client ID</th>
                            <th>Location</th>
                            <th>Address</th>
                            <th>Sensor ID</th>
                            <th>Calibrated</th>
                            <th>Ordering</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="menu" class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Training Model</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                    <h4 class="col-md-offset-1">
                        Status: <span id="status-msg" class="label label-default"></span>
                    </h4>
                </div>
                <div class="row">
                      <div id="canvas-container-0-scene-select" class="scene-selection col-md-5">
                        <span class="label label-primary">Training Frame</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" disabled="disabled">No Sensor Selected</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <span class="label label-primary">Subject</span>
                        <div class="input-group" style="display:inline-block">
                            <input id="subject-name" type="text" class="form-control" placeholder="name">
                        </div>
                      </div>
                </div>
                <div class="row">
                      <div class="col-md-offset-10">
                        <button id="train-btn" type="button" class="btn btn-default">Train</button>
                        <button id="send-btn" type="button" class="btn btn-default">Send</button>
                      </div>                 
                </div>
              </div>
            </div>
            <div id="canvas-container-0">
                <span class="label label-primary">Training Frame</span>
                <span id="canvas-container-0-scene-status" class="label label-primary">Sensor Id</span>
            </div>
        </div>
        <!-- Core JS Libraries -->
        <script src="/JS/libraries/libGlobal.js"></script>
        <script src="/JS/libraries/jquery-2.0.3.min.js"></script>
        <script src="/JS/libraries/bootstrap.min.js"></script>
        <script src="/JS/libraries/three/three.min.js"></script>
        <script src="/JS/libraries/three/stats.min.js"></script>
        <!-- Page Level JS Libraries -->
        <script src="/JS/libraries/kinect/skeleton.js"></script>
        <script src="/JS/libraries/three/controls/OrbitControls.js"></script>
        <script src="/JS/libraries/libNetwork.js"></script>
        <script src="/JS/libraries/libVisualisation.js"></script>
        <script src="/JS/training.js"></script>
    </body>
</html>
