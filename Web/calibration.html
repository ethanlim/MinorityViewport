<!DOCTYPE html>
<html>
    <head>
        <title> Multiple Kinect Platform Web Client </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <!-- Core Stylesheet -->
        
        <link rel="stylesheet" href="/CSS/libraries/bootstrap.min.css">
        <link rel="stylesheet" href="/CSS/libraries/bootstrap-theme.min.css">

        <!-- Page Level Stylesheet -->
        
        <link rel="stylesheet" href="/CSS/calibration.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">MKPS</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="calibration.html">Calibration</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="sensors" class="panel panel-primary">
                <div class="panel-heading">
                    Sensor Info (Count=<span id="sensor-info-count"></span>)
                </div>
                <table id="sensor-info" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Client ID</th>
                            <th>Location</th>
                            <th>Address</th>
                            <th>Sensor ID</th>
                            <th>Calibrated</th>
                            <th>Ordering</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="menu" class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Calibration</h3>
              </div>
              <div class="panel-body">
                <div class="btn-group col-md-offset-11">
                    <button id="calibrate-btn" type="button" class="btn btn-default">Calibrate</button>
                </div>
                <span id="calibration-status">Calibration Status</span>
                <div id="calibration-progressbar" class="progress progress-striped active">
                  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                  </div>
                </div>
            </div>
        </div>
        <!-- Core JS Libraries -->
        <script src="/JS/libraries/jquery-2.0.3.min.js"></script>
        <script src="/JS/libraries/bootstrap.min.js"></script>
        <!-- Page Level JS Libraries -->
        <script src="/JS/libraries/libNetwork.js"></script>
        <script src="/JS/libraries/libVisualisation.js"></script>
        <script src="/JS/calibration.js"></script>
    </body>
</html>
